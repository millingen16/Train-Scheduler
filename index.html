<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    
    

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1>Train Scheduler</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel-heading">
                    <h2 class="panel-title">Current train Schedule</h2>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="content">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody class="tableInput" id="train-table"></tbody>
                </table>
            </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                    <div class="panel-heading">
                        <h2 class="panel-title">Add Train</h2>
                        <div class="panel-body">
                                <form>
                                     <div class="form-group">
                                        <label for="formGroupExampleInput">Train Name</label>
                                        <input type="text" class="form-control" id="name-train" placeholder="">
                                    </div>
                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Destination</label>
                                            <input type="text" class="form-control" id="train-destination" placeholder="">
                                        </div>
                                    <div class="form-group">
                                            <label for="formGroupExampleInput">First Train Time (HH:mm-military time)</label>
                                            <input type="text" class="form-control" id="train-time" placeholder="">
                                        </div>
                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Frequency (min)</label>
                                            <input type="text" class="form-control" id="train-frequency" placeholder="">
                                        </div>
                                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
